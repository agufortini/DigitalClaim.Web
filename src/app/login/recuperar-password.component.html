<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image: url(assets/images/myImages/img_vmLogin.jpg)">
    <div class="login-box card">
        <div class="card-body bgLogin verticalScroll">

            <form [formGroup]="frmRecuPass" (ngSubmit)="onSubmit()" class="form-horizontal form-material">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-light-icon.png" alt="Home" /><br/><img src="assets/images/myImages/logo_DigitalClaim.png" alt="Home" /></a>

                <h3 class="box-title m-t-40 m-b-0 text-center">Recuperar Contraseña</h3>
                <br>
                <p class="pMensaje">Ingresá tu email y te enviaremos información para cambiar tu contraseña.</p>

                <!-- EMAIL -->
                <div class="form-group ">
                    <div class="col-xs-12 ">
                        <input class="form-control" type="email" formControlName="email" placeholder="Email" [ngClass]="{'is-invalid': !frmRecuPass.controls['email'].valid}">

                        <div *ngIf="frmRecuPass.controls['email'].errors?.required && !frmRecuPass.controls['email'].pristine" class="invalid-feedback divValid">
                            *Ingrese email
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-20 ">
                    <div class="col-xs-12 ">
                        <button [disabled]="!frmRecuPass.valid" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light ">
                            Enviar
                        </button>
                    </div>
                </div>

                <div class="form-group m-b-0 ">
                    <div class="col-sm-12 " align="center">
                        <a [routerLink]="'/login'" routerLinkActive="router-link-active" class="text-info m-l-5 linkRedirect"><b>Iniciar Sesión</b></a>
                        <br>
                        <a [routerLink]="'/register'" routerLinkActive="router-link-active" class="text-info m-l-5 linkRedirect"><b>Crear Cuenta</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
