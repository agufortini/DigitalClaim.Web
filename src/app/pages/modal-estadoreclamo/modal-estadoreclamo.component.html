<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <h4>Detalle del Reclamo</h4>
        </div>
        <div class="col-md-6">
            <button mat-button (click)="cerrarModal()" class="btnCerrar">X</button>
        </div>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="his_fechaIngreso">
            <th mat-header-cell *matHeaderCellDef style="width: 100px;">Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.his_fechaIngreso }}</td>
        </ng-container>

        <ng-container matColumnDef="his_horaIngreso">
            <th mat-header-cell *matHeaderCellDef style="width: 130px;">Hora</th>
            <td mat-cell *matCellDef="let element">{{ element.his_horaIngreso }}</td>
        </ng-container>

        <ng-container matColumnDef="his_observaciones">
            <th mat-header-cell *matHeaderCellDef style="width: 250px;">Observaciones</th>
            <td mat-cell *matCellDef="let element">{{ element.his_observaciones }}</td>
        </ng-container>

        <ng-container matColumnDef="estRec_nombre">
            <th mat-header-cell *matHeaderCellDef style="width: 150px;">Estado</th>
            <td mat-cell *matCellDef="let element">{{ element.estRec_nombre }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<br>

<div *ngIf="user.usu_IDRol === 1 && rating" class="form-group">
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-7">
                <div class="divAyuda">
                    <div class="mt-2"></div>
                    <label>¿No sabés como calificar tu Reclamo?</label>
                    <a [routerLink]="'/ayuda-calificar-reclamo'" (click)="cerrarModal()"> Haz click aquí</a>
                </div>
            </div>
            <div class="col-md-5">
                <button id="btnCalificar" [disabled]="!btnCalificar" (click)="ratingReclamo()" class="form-control btnRating">Calificar Reclamo</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="user.usu_IDRol === 1 && !btnCalificar" class="lblCampoObligatorio">
    Para calificar un reclamo, éste debe encontrarse en estado <b>Cumplido</b>.
</div>
