<div class="row">
    <div class="col-md-5">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Usuario">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="usu_dni">
                <th mat-header-cell *matHeaderCellDef style="width: 200px;">DNI</th>
                <td mat-cell *matCellDef="let element">{{ element.usu_dni }}</td>
            </ng-container>

            <ng-container matColumnDef="usu_nombreCompleto">
                <th mat-header-cell *matHeaderCellDef style="width: 250px;">Usuario</th>
                <td mat-cell *matCellDef="let element">{{ element.usu_nombreCompleto }}</td>
            </ng-container>

            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="selectDataUsuario(element.usu_IDUsuario, element.usu_dni, element.usu_IDRol)" mat-flat-button color="primary">
                        <i class="material-icons">create</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-md-7">
        <div class="container myAnimated myFast myFadeIn">
            <div class="card card-register mx-auto mt-5 myBorderCard">
                <div class="card-header myCardHeader">Registrar Usuario</div>
                <div class="card-body">
                    <form [formGroup]="frmRegistrarUsuario">
                        <div class="form-group">
                            <div class="form-row">
                                <label>DNI*</label>
                                <input id="inputDNI" (keypress)="validarNum($event)" formControlName="dni" [(ngModel)]="inputDNI" type="text" class="form-control" maxlength="8" placeholder="Ingrese DNI">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label>USUARIO*</label>
                                    <input formControlName="usuario" type="text" class="form-control" [(ngModel)]="inputUser" placeholder="Ingrese nombre de usuario">
                                </div>
                                <div class="col-md-6">
                                    <label>CONTRASEÑA*</label>
                                    <input formControlName="password" type="password" class="form-control" [(ngModel)]="inputPass" placeholder="Ingrese contraseña">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label>NOMBRE*</label>
                                    <input formControlName="nombre" type="text" class="form-control" [(ngModel)]="inputNombre" placeholder="Ingrese nombre">
                                </div>
                                <div class="col-md-6">
                                    <label>APELLIDO*</label>
                                    <input formControlName="apellido" type="text" class="form-control" [(ngModel)]="inputApellido" placeholder="Ingrese apellido">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label>TELEFONO</label>
                                    <input (keypress)="validarNum($event)" formControlName="telefono" type="text" class="form-control" [(ngModel)]="inputTel" placeholder="Ingrese n° de teléfono" maxlength="10">
                                </div>
                                <div class="col-md-6">
                                    <label>EMAIL*</label>
                                    <input formControlName="email" type="email" class="form-control" [(ngModel)]="inputEmail" placeholder="Ingrese email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-center lblCampoObligatorio">
                                *Campos obligatorios
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-8">
                                    <button (click)="registrarUsuario(boBand)" [disabled]="!frmRegistrarUsuario.valid" class="btn btn-block btnPrimario myBtnCard">
                                        Guardar
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button (click)="resetForm()" mat-mini-fab class="btnFiltro" class="btnLimpiar" matTooltip="Limpiar campos" matTooltipPosition="left"><i class="material-icons">clear</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
