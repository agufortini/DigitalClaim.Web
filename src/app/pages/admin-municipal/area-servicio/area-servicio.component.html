<div class="row">
    <div class="col-md-4">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Area de Servicio">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="arServ_nombre">
                <th mat-header-cell *matHeaderCellDef style="width: 250px;">Area de Servicio</th>
                <td mat-cell *matCellDef="let element">{{ element.arServ_nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="selectDataArServ(element.arServ_IDAreaServicio, element.arServ_nombre)" mat-flat-button color="primary">
                        <i class="material-icons">create</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-md-8">
        <div class="container myAnimated myFast myFadeIn">
            <div class="card card-register mx-auto mt-5 myBorderCard">
                <div class="card-header myCardHeader">Registrar Area de Servicio</div>
                <div class="card-body">
                    <form [formGroup]="frmAreaServicio">
                        <div class="form-group">
                            <div class="form-row">
                                <label>CUIT*</label>
                                <input id="inputCUIT" (keypress)="validarNum($event)" formControlName="cuit" [(ngModel)]="inputCUIT" type="text" class="form-control" maxlength="11" placeholder="Ingrese CUIT">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label>NOMBRE*</label>
                                    <input formControlName="nombre" type="text" class="form-control" [(ngModel)]="inputNombre" placeholder="Ingrese nombre de Area de Servicio">
                                </div>
                                <div class="col-md-6">
                                    <label>DOMICILIO FISCAL*</label>
                                    <input formControlName="domicilio" type="text" class="form-control" [(ngModel)]="inputDomicilio" placeholder="Ingrese domicilio fiscal">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="telefono">TELEFONO*</label>
                                    <input (keypress)="validarNum($event)" formControlName="telefono" type="text" class="form-control" [(ngModel)]="inputTel" placeholder="Ingrese n° de teléfono" maxlength="10">
                                </div>
                                <div class="col-md-6">
                                    <label for="email">EMAIL</label>
                                    <input formControlName="email" type="email" class="form-control" [(ngModel)]="inputEmail" placeholder="Ingrese email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-center lblCampoObligatorio">
                                *Campos obligatorios
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-8">
                                    <button (click)="registrarAreaServicio(boBand)" [disabled]="!frmAreaServicio.valid" class="btn btn-block btnPrimario myBtnCard">
                                        Guardar
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button (click)="resetForm()" mat-mini-fab class="btnFiltro" class="btnLimpiar" matTooltip="Limpiar campos" matTooltipPosition="left"><i class="material-icons">clear</i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
