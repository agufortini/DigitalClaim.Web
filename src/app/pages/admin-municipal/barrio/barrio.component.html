<div class="row">
    <div class="col-md-5">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Barrio">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="bar_IDBarrio">
                <th mat-header-cell *matHeaderCellDef>IDBarrio</th>
                <td mat-cell *matCellDef="let element">{{ element.bar_IDBarrio }}</td>
            </ng-container>

            <ng-container matColumnDef="bar_nombre">
                <th mat-header-cell *matHeaderCellDef style="width: 300px;">Barrio</th>
                <td mat-cell *matCellDef="let element">{{ element.bar_nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="Ver">
                <th mat-header-cell *matHeaderCellDef>Datos</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="mostrarDataBarrio(element.bar_IDBarrio, element.bar_nombre)" mat-flat-button color="primary" matTooltip="Ver datos" matTooltipPosition="below">
                        <i class="material-icons">create</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-md-7">
        <div class="container myAnimated myFast myFadeIn">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header myCardHeader">Registrar Barrio</div>
                <div class="card-body">
                    <form [formGroup]="frmBarrio">
                        <div class="form-group">
                            <div class="form-row">
                                <label>NOMBRE*</label>
                                <input matInput id="txtBarrio" formControlName="nombre" [(ngModel)]="inputBarrio" type="text" class="form-control" placeholder="Ingrese nombre de Barrio">
                                <button *ngIf="inputBarrio !== ''" mat-button (click)="resetForm()" matSuffix mat-icon-button aria-label="Clear" matTooltip="Borrar texto">
                                    <i class="material-icons">clear</i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="btnClear" (click)="registrarBarrio(boBand)" [disabled]="!frmBarrio.valid" class="btn btn-block btnPrimario myBtnCard">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
