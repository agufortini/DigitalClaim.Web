<div class="row">
    <div class="col-md-5">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="tipRec_IDTipoReclamo">
                <th mat-header-cell *matHeaderCellDef>IDTipRec</th>
                <td mat-cell *matCellDef="let element">{{ element.tipRec_IDTipoReclamo }}</td>
            </ng-container>

            <ng-container matColumnDef="tipRec_nombre">
                <th mat-header-cell *matHeaderCellDef style="width: 300px;">Reclamo</th>
                <td mat-cell *matCellDef="let element">{{ element.tipRec_nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="Actualizar">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button color="primary" matTooltip="Actualizar datos" matTooltipPosition="below">
                        <i class="material-icons">create</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
    <div class="col-md-7">
        <div class="container myAnimated myFast myFadeIn">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header myCardHeader">Registrar Tipo de Reclamo</div>
                <div class="card-body">
                    <form [formGroup]="frmTipoReclamo">
                        <div class="form-group">
                            <div class="form-row">
                                <label>NOMBRE*</label>
                                <input matInput formControlName="nombre" type="text" class="form-control" placeholder="Ingrese nombre de Tipo de Reclamo">
                                <button mat-button (click)="clearNombre()" matSuffix mat-icon-button aria-label="Clear" matTooltip="Borrar texto">
                                    <i class="material-icons">clear</i>
                                </button>
                            </div>
                            <br>
                            <div class="form-row">
                                <label>PRIORIDAD</label>
                                <mat-select formControlName="prioridad" class="form-control" placeholder="Seleccione Prioridad">
                                    <mat-option *ngFor="let item of arrPrioridad" [value]="item.pri_IDPrioridad">
                                        {{ item.pri_nombre }}
                                    </mat-option>
                                </mat-select>
                                <button mat-button (click)="clearPrioridad()" matSuffix mat-icon-button aria-label="Clear" matTooltip="Cancelar selecciÃ³n">
                                    <i class="material-icons">clear</i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="btnClear" (click)="registrarTipoReclamo()" [disabled]="!frmTipoReclamo.valid" class="btn btn-block btnPrimario myBtnCard">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
